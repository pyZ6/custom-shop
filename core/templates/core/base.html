<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %} {% endblock %} | Lazzy shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      background-image: linear-gradient(to left, #F0F8FF 50%, #250130);
    }

    .bg {
      background: linear-gradient(155deg, #4f3660, #400d57, #51337b);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    footer {
      margin-bottom: 80px;
    }

    .css2 {
      color: #eee;
      background-color: transparent;
      font-size: 26px;
      font-family: Leelawadee UI Semilight;
      font-style: italic;
      font-weight: 600;
      letter-spacing: 4px;
      border-radius: 30px;
      width: 160px;
      padding: 8px 0;
    }

    .img-btns {
      background-color: rgba(0, 0, 0, .5);
      opacity: 0;
    }

    .img-container:hover img {
      transform: scale(1.1);
    }

    .img-container:hover .img-btns {
      opacity: 1;
    }

    .card {
      background-color: rgba(0, 0, 0, .5);
      border: 1px solid #ccc;
    }

    .flexbox {
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 0;
      border-top-right-radius: 8px;
      border-top-left-radius: 8px;
      box-shadow: 0 0 10px 0 #000;
    }

    .search {
      margin: auto;
    }

    .search>h3 {
      font-weight: normal;
    }

    .search>h1,
    .search>h3 {
      color: white;
      margin-bottom: 15px;
    }

    .search>div {
      display: inline-block;
      position: relative;
    }

    .search>div:after {
      content: "";
      background: white;
      width: 4px;
      height: 22px;
      position: absolute;
      top: 24px;
      right: -4px;
      transform: rotate(135deg);
      border-radius: 5px;
    }

    .search>div>input {
      color: white;
      font-size: 16px;
      background: transparent;
      width: 30px;
      height: 30px;
      padding: 15px;
      border: solid 3px white;
      outline: none;
      border-radius: 35px;
      transition: all 0.5s;
    }

    .search>div>input::placeholder {
      color: #efefef;
      opacity: 0;
      transition: opacity 150ms ease-out;
    }

    .search>div>input:focus::placeholder {
      opacity: 1;
    }

    .search>div>input:focus,
    .search>div>input:not(:placeholder-shown) {
      width: 350px;
    }

    .search>div button {
      opacity: 0;
      pointer-events: none;
      transition: all .4s;
    }

    .search>div>input:focus~button {
      opacity: 1;
      pointer-events: all;
    }

    .search>div>button:focus {
      opacity: 1;
      pointer-events: all;
    }


    .shapes {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    @keyframes move {
      0% {
        opacity: 1;
      }

      70% {
        opacity: .7;
      }

      90% {
        opacity: .4;
      }

      100% {
        opacity: 0;
        transform: translateY(0);
      }

    }

    .shapes div {
      width: 15px;
      height: 15px;
      background-color: rgba(255, 255, 255, .6);
      position: absolute;
      transform: translateY(100px);
      border-radius: 50%;
      animation: move 5s linear infinite;
      box-shadow: 0 0 2px 0 #000 inset;
      z-index: -1;
    }

    .shapes div:nth-child(1) {
      left: 15%;
      animation-duration: 2s;
    }

    .shapes div:nth-child(2) {
      left: 25%;
      animation-duration: 3s;
    }

    .shapes div:nth-child(3) {
      left: 20%;
    }

    .shapes div:nth-child(4) {
      left: 80%;
      animation-duration: 6s;
    }

    .shapes div:nth-child(5) {
      left: 10%;
      animation-duration: 5s;
    }

    .shapes div:nth-child(6) {
      left: 35%;
      animation-duration: 4s;
      animation-delay: 2s;
    }

    .shapes div:nth-child(7) {
      left: 70%;
      animation-delay: 2s;
      animation-duration: 6s;
    }

    .shapes div:nth-child(8) {
      right: 50%;
      animation-delay: 1s;
      animation-duration: 3s;
    }

    .shapes div:nth-child(9) {
      right: 10%;
      animation-duration: 1s;
      animation-delay: 2s;
    }

    .shapes div:nth-child(10) {
      right: 40%;
      animation-delay: 1s;
      animation-duration: 4s;
    }

    .shapes div:nth-child(16) {
      right: 50%;
      animation-delay: 2s;
      animation-duration: 2s;
    }

    .shapes div:nth-child(12) {
      right: 80%;
      animation-delay: 2s;
      animation-duration: 3s;
    }

    .shapes div:nth-child(18) {
      left: 19%;
      animation-duration: 2s;
    }

    .shapes div:nth-child(14) {
      left: 40%;
      animation-duration: 4s;
      animation-delay: 1s;
    }

    .shapes div:nth-child(20) {
      left: 29%;
      animation-delay: 1s;
    }

    .shapes div:nth-child(11) {
      left: 60%;
      animation-duration: 1s;
      animation-delay: 2s;
    }

    .shapes div:nth-child(22) {
      left: 55%;
      animation-duration: 2s;
      animation-delay: 1s;
    }

    .shapes div:nth-child(13) {
      left: 5%;
      animation-duration: 3s;
      animation-delay: 2s;
    }

    .shapes div:nth-child(23) {
      left: 45%;
      animation-delay: 1s;
      animation-duration: 4s;
    }

    .shapes div:nth-child(15) {
      right: 5%;
      animation-delay: 2s;
      animation-duration: 2s;
    }

    .shapes div:nth-child(24) {
      right: 1%;
      animation-duration: 3s;
      animation-delay: 2s;
    }

    .shapes div:nth-child(17) {
      right: 47%;
      animation-delay: 1s;
      animation-duration: 1s;
    }

    .shapes div:nth-child(19) {
      right: 24%;
      animation-delay: 2s;
      animation-duration: 2s;
    }

    .shapes div:nth-child(21) {
      right: 72%;
      animation-delay: 1s;
      animation-duration: 3s;
    }

    .btn {
      display: inline-block;
      padding: 5px 20px;
      background-color: #5F9EA0;
      color: #fff;
      transition: all 0.4s;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 999;
    }

    .btn::after {
      content: "";
      width: 100%;
      height: 100%;
      background-color: rgb(189, 191, 189);
      position: absolute;
      border-radius: 6px;
      transition: all 0.4s;
      top: 0;
      right: 0;
      transform: translateY(-100px);
      transform: rotate(-90deg);
      transform-origin: 100% 100%;
      z-index: -1;
    }

    .btn:hover {
      color: #000;
    }

    .btn:hover::after {
      transform: translateY(0px);
      transform: rotate(0deg);
    }

    .top-menu {
      transform: translateX(0);
      transition: all .5s;
    }

    .toggle-menu {
      background-color: rgb(255, 132, 0);
    }
  </style>
</head>

<body>
  <nav
    class="py-3 px-6 bg fixed top-0 w-full flex justify-between items-center border-b border-gray-500 rounded-bl-lg rounded-br-lg z-[9999]">

    <div class="shapes">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <a href="/" class="text-xl font-semibold font-color-red">
      <marquee class="css2">Lazzy</marquee>
    </a>


    <div class="flex items-center top-menu">
      <button
        class="mr-3 p-3 toggle-menu text-3xl text-white outline-none w-[25px] h-[25px] rounded-full flex items-center justify-center">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </button>
      <!--<a class="text-2xl text-white mr-4">
        <i class="fa fa-heart"></i>
      </a>-->
      <a href="{% url 'core:cart' %}" class="shop-cart-btn mr-5 text-white text-2xl cursor-pointer relative">
        <i class="fa fa-heart"></i>
        <span
          class="absolute top-[-7px] right-[-10px] w-[20px] h-[20px] rounded-full text-[14px] flex items-center justify-center"
          style="background-color: rgb(255, 132, 0);">{{ cart.num_of_items }}</span>
      </a>
      {% if request.user.is_authenticated %}
      <a href="#" class="btn mr-3">INBOX</a>
      <a href="#" class="btn">DASHBOARD</a>
      {% else %}
      <a href="{% url 'core:signup' %}" class="btn mr-3">Sign Up</a>
      <a href="{% url 'core:login'%}" class="btn">Login</a>
      {% endif %}

    </div>

  </nav>
  <div class="container mt-[90px]">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="mt-6 py-6 px-6 flex justify-between bg-gray-400">
    <div class="w-full pr-10 text-center">
      <p class="text-lg text-purple-800 capitalize">the Lazzy shop is the amazing shop in <strong>mashhad</strong> city
      </p>
      <p class="text-lg text-black"><i class="fa fa-instagram" style="font-size: 22px;"></i> <strong>mehdimehr</strong>
      </p>
    </div>
  </footer>

  <form class="lazyinput" method=POST action="{% url 'item:search' %}">
    {% csrf_token %}

    <div class="flexbox bg">
      <div class="search">
        <div class="relative">
          <input type="search" id="default-search" name="searched" placeholder="Search . . ." required>
          <button class="absolute right-3 top-[50%] translate-y-[-50%]" type="submit" style="border-radius: 35px;">
            <i class="fa fa-search" style="color: rgb(255, 132, 0);"></i>
          </button>
        </div>
      </div>
    </div>
  </form>

  <script>

    const topMenu = document.querySelector(".top-menu");
    const toggleBtn = document.querySelector(".toggle-menu");
    let openMenu = true;

    toggleBtn.addEventListener("click", () => {
      openMenu = !openMenu;

      if (openMenu) {
        topMenu.style.transform = "translateX(0)";
        toggleBtn.innerHTML = "<i class='fa fa-angle-right'></i>"
      } else {
        topMenu.style.transform = "translateX(95%)"
        toggleBtn.innerHTML = "<i class='fa fa-angle-left'></i>"
      }

    })




    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');


    const btns = document.querySelectorAll('.add-to-cart-btns')
    btns.forEach(btn => {
      btn.addEventListener('click', addToCart)
    })
    async function addToCart(e) {
      let productId = e.target.value;
      let url = "/add_to_cart/";

      let data = { id: productId };

      // const x = await fetch(url, {
      //   method: "POST",
      //   headers: { "Content-Type": "application/json", "X-CSRFToken": csrftoken },
      //   body: JSON.stringify(data)
      // })

      // console.log(x);

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json", "X-CSRFToken": csrftoken },
        body: JSON.stringify(data)
      }).then(res => res.json())
        .then(data => {
          console.log(data);
        })

    }
  </script>

</body>

</html>
